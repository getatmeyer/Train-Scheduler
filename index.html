<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Employee Tracker</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  
    
  </style>
</head>

<body>

  <!-- VIDEO -->
  <!-- <div class="body">
    <video autoplay muted loop>
        <source src="https://youtu.be/2Opp6193hvo" type="video/mp4">
          </video>
          <div id="overlay"></div> -->

  <!-- Employee Tracker -->
  <div class="container">
   
    <!-- Jumbotron -->
    <div class="jumbotron" style="background: gainsboro">
      <h1 class="text-center">Train Time</h1>
      <h4 class="text-center" id="currentTime">The current time is : </h4>
    </div>

    <!-- FLIP ANIMNATION -->
    <div class="book-it">
    <div class="flip"> 
            <div class="front"> 
              <img src="assets/images/SF.jpg" alt="San Francsico"/>
            </div> 
            <div class="back">
            <h6>Book the trip today!</h6>
            </div>
        </div> 
        <div class="flip"> 
            <div class="front">
                <img src="assets/images/LV.jpg" alt="San Francsico"/>
            </div>
            <div class="back">
                <h6>Book the trip today!</h6>
            </div>
        </div>
    </div>
  
</div>
</div>

    <div class="row">
      <div class="col-md-12">
        <!-- Current Train Schedule-->
        <div class="card mb-4">
          <div class="card-header" style="background-color: gainsboro; color: gray">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='schedule-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away ($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header" style="background-color: gainsboro; color: gray">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time hh:mm)</label>
                <input type="form-control" id="firstTrain-input" placeholder="" type="time">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="" type="number">
              </div>
              <button class="btn btn-primary" id="submitBtn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="banner">
      <div class="promo">
        <img src="../images/trainpromo.jpg" alt="train" width= "200">

      </div>

    

  </div>
  <!-- </div> -->


  <!-- JavaScript -->
  <script src="assets/timesheetLogic.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="jquery.flip.min.js"></script>
</script>
</body>

</html>
